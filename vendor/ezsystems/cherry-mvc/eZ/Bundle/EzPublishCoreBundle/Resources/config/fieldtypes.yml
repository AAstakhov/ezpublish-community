    ezpublish.api.fieldtype.ezboolean.class: eZ\Publish\Core\Repository\FieldType\Checkbox\Type
    ezpublish.api.fieldtype.ezdatetime.class: eZ\Publish\Core\Repository\FieldType\DateAndTime\Type
    ezpublish.api.fieldtype.ezfloat.class: eZ\Publish\Core\Repository\FieldType\Float\Type
    ezpublish.api.fieldtype.ezinteger.class: eZ\Publish\Core\Repository\FieldType\Integer\Type
    ezpublish.api.fieldtype.ezimage.class: eZ\Publish\Core\Repository\FieldType\Image\Type
    ezpublish.api.fieldtype.ezkeyword.class: eZ\Publish\Core\Repository\FieldType\Keyword\Type
    ezpublish.api.fieldtype.ezmedia.class: eZ\Publish\Core\Repository\FieldType\Media\Type
    ezpublish.api.fieldtype.ezstarrating.class: eZ\Publish\Core\Repository\FieldType\Rating\Type
    ezpublish.api.fieldtype.ezselection.class: eZ\Publish\Core\Repository\FieldType\Selection\Type
    ezpublish.api.fieldtype.eztext.class: eZ\Publish\Core\Repository\FieldType\TextBlock\Type
    ezpublish.api.fieldtype.ezstring.class: eZ\Publish\Core\Repository\FieldType\TextLine\Type
    ezpublish.api.fieldtype.ezurl.class: eZ\Publish\Core\Repository\FieldType\Url\Type
    ezpublish.api.fieldtype.ezxmltext.class: eZ\Publish\Core\Repository\FieldType\XmlText\Type
    ezpublish.api.fieldtype.ezxmltext.simplifiedInputParser.class: eZ\Publish\Core\Repository\FieldType\XmlText\Input\Parser\Simplified
    ezpublish.api.fieldtype.ezxmltext.xmlSchema.class: eZ\Publish\Core\Repository\FieldType\XmlText\Schema
    ezpublish.api.fieldtype.ezxmltext.xmlSchema.options: []
