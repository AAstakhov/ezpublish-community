    ezpublish.api.fieldtype.ezcountry.class: eZ\Publish\Core\Repository\FieldType\Country\Type

services:
    ezpublish.api.fieldtype.ezauthor:
        class: %ezpublish.api.fieldtype.ezauthor.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezauthor}

    ezpublish.api.fieldtype.ezbinaryfile:
        class: %ezpublish.api.fieldtype.ezbinaryfile.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezbinaryfile}

    ezpublish.api.fieldtype.ezboolean:
        class: %ezpublish.api.fieldtype.ezboolean.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezboolean}

    ezpublish.api.fieldtype.ezdatetime:
        class: %ezpublish.api.fieldtype.ezdatetime.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezdatetime}

    ezpublish.api.fieldtype.ezfloat:
        class: %ezpublish.api.fieldtype.ezfloat.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezfloat}

    ezpublish.api.fieldtype.ezinteger:
        class: %ezpublish.api.fieldtype.ezinteger.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezinteger}

    ezpublish.api.fieldtype.ezimage:
        class: %ezpublish.api.fieldtype.ezimage.class%
        parameters: [@ezpublish.api.repository]
        tags:
            - {name: ezpublish.fieldType, alias: ezimage}

    ezpublish.api.fieldtype.ezkeyword:
        class: %ezpublish.api.fieldtype.ezkeyword.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezkeyword}

    ezpublish.api.fieldtype.ezmedia:
        class: %ezpublish.api.fieldtype.ezmedia.class%
        parameters: [@ezpublish.api.repository]
        tags:
            - {name: ezpublish.fieldType, alias: ezmedia}

    ezpublish.api.fieldtype.ezstarrating:
        class: %ezpublish.api.fieldtype.ezstarrating.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezstarrating}

    ezpublish.api.fieldtype.ezselection:
        class: %ezpublish.api.fieldtype.ezselection.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezselection}

    ezpublish.api.fieldtype.eztext:
        class: %ezpublish.api.fieldtype.eztext.class%
        tags:
            - {name: ezpublish.fieldType, alias: eztext}

    ezpublish.api.fieldtype.ezstring:
        class: %ezpublish.api.fieldtype.ezstring.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezstring}

    ezpublish.api.fieldtype.ezurl:
        class: %ezpublish.api.fieldtype.ezurl.class%
        tags:
            - {name: ezpublish.fieldType, alias: ezurl}

    ezpublish.api.fieldtype.ezxmltext:
        class: %ezpublish.api.fieldtype.ezxmltext.class%
        arguments: [@ezpublish.api.fieldtype.ezxmltext.simplifiedInputParser]
        tags:
            - {name: ezpublish.fieldType, alias: ezxmltext}

    ezpublish.api.fieldtype.ezxmltext.simplifiedInputParser:
        class: %ezpublish.api.fieldtype.ezxmltext.simplifiedInputParser.class%
        public: false
        arguments:
            - @ezpublish.api.fieldtype.ezxmltext.xmlSchema
        #   - {TrimSpaces: true, AllowMultipleSpaces: true}

    ezpublish.api.fieldtype.ezxmltext.xmlSchema:
        class: %ezpublish.api.fieldtype.ezxmltext.xmlSchema.class%
        arguments:
            - %ezpublish.api.fieldtype.ezxmltext.xmlSchema.options%
        public: false
