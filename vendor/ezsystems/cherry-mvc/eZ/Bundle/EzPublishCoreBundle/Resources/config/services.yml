parameters:
    # Kernel related params
    http_kernel.class: eZ\CherryMvc\HttpKernel
    event_dispatcher.class: Symfony\Component\EventDispatcher\ContainerAwareEventDispatcher
    controller_resolver.class: eZ\CherryMvc\Controller\Resolver

    # eZ Publish related params
    ezpublish.templating.factory_class: eZ\CherryMvc\Template\Factory
    # Templates type
    # TODO: Should not be global. Consider Symfony Templating Component
    ezpublish.templating.type: twig

services:
    http_kernel:
        class: %http_kernel.class%
        arguments: [@event_dispatcher, @service_container, @controller_resolver]

    event_dispatcher:
        class: %event_dispatcher.class%
        arguments: [@service_container]

    controller_resolver:
        class: %controller_resolver.class%
        arguments: [@service_container]

    ezpublish.templating.factory:
        class: %ezpublish.templating.factory_class%

    ezpublish.templating:
        class: eZ\CherryMvc\Template\Engine
        factory_service: ezpublish.templating.factory
        factory_method: build
        arguments: [%ezpublish.templating.type%]

